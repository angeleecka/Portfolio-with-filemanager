<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-панель Портфолио (Проводник)</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Стиль для эмуляции иконок */
      .icon {
        display: inline-block;
        width: 14px;
        height: 14px;
        margin-right: 5px;
        background-color: #555;
      }
      .folder-icon {
        background-color: orange;
      }
      .file-icon {
        background-color: blue;
      }
      .folder-up-icon {
        background-color: grey;
      }
      /* Стиль для модального окна */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .modal-body {
        margin-bottom: 15px;
      }
      .modal-footer {
        text-align: right;
      }
      .btn {
        padding: 8px 15px;
        margin-left: 10px;
        cursor: pointer;
        border: none;
        border-radius: 3px;
      }
      .btn-danger {
        background-color: #dc3545;
        color: white;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .theme-icon {
        background-color: #6c757d;
      }
      /* Для темной темы показываем "луну" (например, белый фон) */
      body.dark-theme .theme-icon {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="file-manager-container">
      <div class="file-manager-header">
        <h3 class="app-title">Portfolio Administration</h3>
      </div>

      <div class="file-manager-main">
        <div id="tree-panel" class="panel left-panel">
          <div class="panel-header">File structure</div>
          <div id="file-tree" class="panel-content"></div>
        </div>

        <div class="list-panels-container">
          <div id="list-panel-1" class="panel right-panel" hidden>
            <div class="panel-header">Folder contents: (Download...)</div>
            <div id="file-list-1" class="panel-content"></div>
          </div>

          <div id="list-panel-2" class="panel right-panel">
            <div class="panel-header">Folder contents: (Download...)</div>
            <div id="file-list-2" class="panel-content"></div>
          </div>
        </div>
      </div>

      <div id="toolbar" class="file-manager-footer">
        <button
          id="split-single-btn"
          class="toolbar-btn active"
          title="Один экран (без разделения панелей)"
        >
          <i class="icon single-pane-icon"></i> Ordinary
        </button>

        <button
          id="split-vertical-btn"
          class="toolbar-btn active"
          title="Разделить панель на два вертикальных окна"
        >
          <i class="icon vertical-split-icon"></i> Vertically
        </button>
        <button
          id="split-horizontal-btn"
          class="toolbar-btn"
          title="Разделить панель на два горизонтальных окна"
        >
          <i class="icon horizontal-split-icon"></i> Horizontally
        </button>

        <span class="toolbar-separator">|</span>

        <button
          id="create-folder-btn"
          class="toolbar-btn"
          title="Создать новую папку"
        >
          <i class="icon create-folder-icon"></i> Create folder
        </button>

        <button id="upload-file-btn" class="toolbar-btn" title="Загрузить файл">
          <i class="icon upload-file-icon"></i> Upload file
        </button>

        <span class="toolbar-separator">|</span>

        <button
          id="view-row-btn"
          class="toolbar-btn active"
          title="Вид: Строка (Таблица)"
        >
          <i class="icon list-icon"></i> Строка
        </button>
        <button id="view-tile-btn" class="toolbar-btn" title="Вид: Плитка">
          <i class="icon grid-icon"></i> Плитка
        </button>

        <button
          id="theme-toggle-btn"
          class="toolbar-btn"
          title="Переключить светлую/темную тему"
        >
          <i class="icon theme-icon"></i>
          <span id="theme-name">Светлая тема</span>
        </button>

        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path
            d="M3 7h6l2 2h10v10H3z"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
          <path
            d="M3 19l3-7h16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
      </div>

      <div id="context-menu" class="context-menu hidden">
        <ul>
          <li data-action="open">Открыть / Предпросмотр</li>
          <li data-action="rename">Переименовать...</li>
          <li class="separator"></li>
          <li data-action="delete">Удалить...</li>
        </ul>
      </div>

      <div id="modal-confirm" class="modal-backdrop hidden">
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="js/ModalConfirm.js"></script>
    <script src="js/FileTree.js"></script>
    <script src="js/FileOperations.js"></script>
  </body>
</html>
