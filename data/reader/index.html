<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Читалка-Редактор</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="sidebar sidebar-left">
        <h3>Инструменты</h3>
        <button id="bookmark-btn">Закладка</button>
        <button id="stat-btn">Статистика (Слов: 0)</button>
      </div>

      <div class="book" id="book-content"></div>

      <div class="sidebar sidebar-right">
        <button id="prev-page">←</button>
        <span id="page-info">1 / 1</span>
        <button id="next-page">→</button>
      </div>
    </div>

    <textarea id="source-text" style="display: none">
        Это первый тестовый абзац для нашей читалки-редактора. Он достаточно длинный, чтобы проверить, как работает перенос строк, и продемонстрировать, что текст должен правильно отображаться. Мы используем метрическую систему для точного расчета, сколько символов и строк поместится на одной виртуальной странице.

        Второй абзац. Если первый абзац не заполнил страницу до конца, этот текст продолжит его. Мы предполагаем, что даже если этот абзац слишком большой, он будет автоматически разбит между текущей и следующей страницей, чтобы обеспечить гладкое чтение и написание.

        Третий абзац, который, вероятно, полностью попадет на вторую страницу или даже на третью. Наша цель — убедиться, что пользователь может просто писать, а система сама заботится о постраничной разбивке, что является ключевой особенностью нашего MVP.
    </textarea>

    <script src="script.js"></script>
  </body>
</html>
